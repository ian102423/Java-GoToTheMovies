<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Go To The Movies - Now Playing</title>
</head>
<body>
<a href="./home">Home Page</a>
<h1>Now Playing Page</h1>
<h3>Movie Chart:</h3>
<div th:each="movie : ${movies}">
    <img width="200px" th:src="${movie.posterPath}"/>
    <br/>
    <span th:text="${movie.title}"></span>
</div>
</body>
</html>
